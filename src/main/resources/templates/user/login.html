<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chanstagram</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/jumbotron-narrow.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Chanstagram</h3>
    </div>

    <div class="jumbotron">

        <p class="lead">로그인이 필요한 서비스입니다.<br></p>
        회원이 아니라면 <a th:href="@{/user/signup}">회원가입</a> 해주세요.
        <br><br><br>

        <form class="form-horizontal" action="#" th:action="@{/user/login-process}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="inputid3" class="col-md-2 control-label">ID</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputid3" placeholder="ID" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-md-2 control-label">Password</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-4">
                    <button type="submit" class="btn btn-primary btn-sm">로그인</button>
                </div>
            </div>
        </form>

    </div>



    <footer class="footer">
        <p>&copy; 2020 hongchan</p>
    </footer>

</div> <!-- /container -->

<script th:src="@{/webjars/jquery/2.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/dist/js/bootstrap.min.js}"></script>
</body>
</html>
