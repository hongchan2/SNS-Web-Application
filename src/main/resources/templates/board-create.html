<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chanstagram</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/jumbotron-narrow.css}" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="#" th:href="@{/}">타임라인</a></li>
                <li role="presentation" class="active"><a href="#" th:href="@{/board/create}">게시글 작성</a></li>
                <li role="presentation"><a href="#" th:href="@{/user/} + ${user.username}" th:text="|${user.username} 프로필|">프로필</a></li>
                <li role="presentation"><a href="#" th:href="@{/user/logout}">로그아웃</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Chanstagram</h3>
    </div>
    <br>

    <div class="jumbotron">
        <p class="lead">게시글 작성<br></p>
        회원님의 일상을 남겨주세요.
        <br><br><br>

        <form class="form-horizontal" action="#" th:action="@{/board/create-process}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="title" class="col-md-2 control-label">제목</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                </div>
            </div>

<!--            <div class="form-group">-->
<!--                <label for="exampleFormControlTextarea1">Example textarea</label>-->
<!--                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>-->
<!--            </div>-->

            <div class="form-group">
                <label for="content" class="col-md-2 control-label">내용</label>
                <div class="col-md-8">
                    <textarea class="form-control" id="content" placeholder="Content" name="content" rows="6"></textarea>
                </div>
            </div>
            <br>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button type="submit" class="btn btn-primary btn-sm">작성</button>
                </div>
            </div>
        </form>

    </div>

    <footer class="footer">
        <p>&copy; 2020 hongchan</p>
    </footer>

</div> <!-- /container -->

<script th:src="@{/webjars/jquery/2.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/dist/js/bootstrap.min.js}"></script>
</body>
</html>
